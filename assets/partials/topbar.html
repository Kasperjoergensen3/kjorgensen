<header class="topbar">
  <div class="topbar-title"><a href="#">Kasper Jørgensen</a></div>
  <button id="settings-button" class="settings-button" aria-label="Open settings">⚙️</button>
  <div id="settings-popup" class="settings-popup hidden">
    <h2 style="margin-top:0;">Settings</h2>
    <label style="display:flex;gap:.5rem;align-items:center;margin-bottom:.5rem;">
      <input type="checkbox" id="theme-toggle" />
      <span>Dark mode</span>
    </label>
    <button id="settings-close" class="settings-close">Close</button>
  </div>
</header>
